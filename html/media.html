<style>
    .content9{
        padding-top: 100px;
    }
    .item1{
    margin-right: 50px;
    margin-top:20px;
    margin-left: 380px;
    /* margin-bottom:70px; */
    font-size: 15px;
    font-weight: bold;
    text-align: left;
    color: white;
    padding: 1px;
    border-radius: 20px;
    
}
.media-section {
     /* margin-right: 50px; */
    margin-top:20px;
   margin-left: 380px;
    background-color: #000000;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    width: 72%;
    height: auto;
   
}
.media-grid {
    display: grid;
    /* flex-wrap: nowrap; */
    gap: 15px;
    overflow-x: auto;
    padding: 0px;
    grid-template-rows: auto auto auto auto;
    grid-template-columns: auto auto auto auto;
    justify-content: space-between;

    
}
.media-item {
    flex:auto;
    background-color: #191515;
    border: 1px solid #170b0b;
    border-radius:10px;
    padding: 20px;
    display:flex;
    /* align-items: center; */
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s;
    width: 180px;
    height: 180px;
    margin:25px 15px 0px 15px
}
.media-item img {
    max-width: 100%;
    max-height: 100%;
    
    border-radius: 20px;
}
.media-item:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.media-item iframe {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
}


</style>
