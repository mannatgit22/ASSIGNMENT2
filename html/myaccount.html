<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKSHOP-HOME</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- <link rel="scripttype" href="/JAVA/java.js"> -->

</head>
<style>
    .content8
    {
       margin:auto 610px 50px 380px;
       padding-top:110px;
       
       
       
    }
    .account-section {
    display: grid;
    grid-template-columns: 2fr 2fr;
    gap: 50px;
    background-color: #ac5576;
    padding: 50px 0px 130px 300px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width:150%;
    height:400px;
    


}
.profile-image
{
    display:grid;
}
.profile-image img {
    width:200px;
    height: 200px;
    border-radius: 50%;
    border: 2px solid #756e75;
    /* row-gap: 20px; */
}

.account-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.detail {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    position: relative;
}

.detail label {
    width: 100px;
    font-weight: bold;
    color: #1b191b;
}

.detail input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #645f64;
    border-radius: 5px;
    background-color: #ffffff;
}

.edit-icon {
    width: 30px;
    height: 30px;
    /* margin-left: 20px; */
    position:absolute;
    right: -40px;
    cursor: pointer;
    font-size: 18px;
    border: none;
}
.edit-button {
    position:absolute;
    /* justify-content: space-between; */
    top: 300px;
    right: 580px;
    /* background: none; */
    border: none;
    cursor: pointer;
    font-size: 25px;

} 

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.save-button,
.cancel-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.save-button {
    background-color: hsl(116, 44%, 48%);
    color: #ffffff;
}

.cancel-button {
    background-color: #d60a0a;
    color: #ffffff;
}
.saved-data {
    margin-top: 20px;
    padding: 10px;
    background-color: #e0ffe0;
    border-radius: 5px;
    text-align: center;
}
</style>

<body>


<nav class="vertical-navbar">
<div >
    
    <h1 style="display: flex;margin: 10px 0px 11px -10px; font-size: 50px; font-family:'Times New Roman', Times, serif; color:rgb(98, 18, 67);">
        <img style=" border:0; margin: 2px 15px 0px 10px; height:50px; width: 50px;" src="/MEDIA/w.jpg" alt="Workshop Logo">
        Workshop
    </h1>
    <a class="normal"  href="home.html"><img src="/MEDIA/H.jpg" alt="Home Icon" > Home</a>
    <a class="normal"  href="customers.html"><img src="/MEDIA/C.jpg" alt="Customers Icon"> Customers</a>
    <a class="normal"  href="departments.html"><img src="/MEDIA/D.png" alt="Departments Icon" > Departments</a>
    <a class="normal"  href="media.html"><img src="/MEDIA/M.png" alt="Media Icon" > Media</a>
    <a  href="myaccount.html" class="account-link active" style="font-size: 35px;"><img src="/MEDIA/A.webp" alt="Account Icon" > My Account</a>
</div>
</nav>


<nav >
    <div class="horizontal-navbar">
        
            <input type="text" placeholder="Search In Home"
                   name="search">
            <button>
                <img  src="/MEDIA/search.png" alt="search logo" style="width: 30px;">
            </button>
        
    </div>
    </nav>

<div class="content8">
    <div class="account-section">
        <div class="profile-image">
            <img id="profilePic" src="/MEDIA/profile.jpg" alt="Profile Image">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button class="edit-button" onclick="document.getElementById('imageUpload').click()">✎</button>
        </div>
        <input  class="edit-icon" type="image" src="/MEDIA/edit.png" alt="Submit" width="48" height="48"><br>
        <div class="account-details">
            <div class="detail">
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe" readonly>
                <button class="edit-icon" type="button" onclick="editField('name')">✎</button>
                
            </div>
            <div class="detail">
                <label>Email</label>
                <input type="text"  id="email" value="example@gmail.com" readonly>
                <button class="edit-icon" type="button" onclick="editField('email')">✎</button>
                
                
            </div>
            <div class="detail">
                <label>Phone No.</label>
                <input type="text" id="phone" value="9134837948" readonly>
                <button class="edit-icon" type="button" onclick="editField('phone')">✎</button>
               
            </div>
            <div class="detail">
                <label>Date Of Birth</label>
                <input type="text" id="dob" value="July 16, 1999" readonly>
                <button class="edit-icon" type="button" onclick="editField('dob')">✎</button>
                
            </div>
            <div class="buttons">
                <button type="button" class="save-button" onclick="saveData()">SAVE</button>
                <button type="button" class="cancel-button" onclick="resetForm()" >CANCEL</button>
            </div>
        </div>
        
    </div>
    <div id="savedData" class="saved-data"></div>
    
    </div>
    <script src="/JAVA/java.js"></script>
</div>
</div>
</div>


</body>
</html>
